<!DOCTYPE html>
{% load staticfiles %}
<html>
   <head>
      <title>Curriculo</title>
      <meta charset="UTF-8">
      <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/static/css/w3.css">
      <link rel="stylesheet" href="/static/css/css.css">
      <link rel="stylesheet" href="/static/css/bootstrap.min.css">
      <link rel="stylesheet" href="/static/css/menu.css">
      <link rel="stylesheet" href="/static/css/rodape.css">
      <style rel="styleshet">
         .custab{
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5% 0;
            box-shadow: 3px 3px 2px #ccc;
            transition: 0.5s;
         }
         .custab:hover{
            box-shadow: 3px 3px 0px transparent;
            transition: 0.5s;
         }
      </style>
   </head>
   <body>
      <form class="form-horizontal" method="GET">
         <!-- Token -->
         <input name="csrfmiddlewaretoken" type="hidden" value="Uu8ASKmQ3yBunpNygt4jg2JmoFfK3aNUjmd94JueO75YhBVJlFrN0fzlQVkLbU2q">
         {% csrf_token %}
         <div class="container" style="width: 100%; padding: 0;">
            <!-- Links (sit on top) -->
            <div class="w3-top">
               <div class="w3-row w3-padding w3-black">
                  <div class="w3-col s2">
                     <a href="/" class="w3-button w3-block w3-black">HOME</a>
                  </div>
                  <div class="w3-col s2">
                     <a href="/contas/" class="w3-button w3-block w3-black">CONTAS</a>
                  </div>
                  <div class="w3-col s2">
                     <a href="/curriculo/" class="w3-button w3-block w3-black">CURRÍCULO</a>
                  </div>
                  <div class="w3-col s2">
                     <a href="/restrito/" class="w3-button w3-block w3-black">RESTRITO</a>
                  </div>
                  <div class="align-login w3-col s2">
                     <button class="btn btn-danger" style="padding-bottom:5px; border-radius:20px;">
                        <a href="/login/" style="text-decoration: none;color:white;">Login</a>
                     </button>
                  </div>
               </div>
            </div>
            
            <!-- Body contas -->
            <div class="container" style="padding-top:120px!important;">
               <div class="row col-md-10 col-md-offset-1 custyle">
                  <table class="table table-striped custab">
                     <thead>
                        <a href="/curriculoAdicionar/" class="btn btn-primary btn-xs pull-right"><b>+</b> Adicionar Novo Currículo</a>
                        <tr>
                           <th>ID</th>
                           <th>NOME</th>
                           <th>QTD HORAS</th>
                           <th>MATRICULA</th>
                           <th class="text-center">AÇÃO</th>
                        </tr>
                     </thead>
                     {% for c in listarCurriculo %}
                        <tr>
                           <td>{{c.id}}</td>
                           <td>{{c.nome}}</td>
                           <td>{{c.qtdHora}}</td>
                           <td>{{c.matricula}}</td>
                           <td class="text-center">
                              <a href="/curriculoAlterar?id={{c.id}}" class="btn btn-info btn-xs">
                                 Alterar
                              </a> 
                              <a href="/curriculoExcluir?id={{c.id}}" class="btn btn-danger btn-xs">
                                 Remover
                              </a>
                           </td>
                        </tr>
                     {% endfor %}
                  </table>
               </div>
           </div>
            
            <!-- Footer -->
            <footer class="w3-center">
               <p><b>Powered by <a href="#" title="LocaUser" target="_blank" class="w3-hover-text-green">LocaUser</a></b></p>
            </footer>
         </div>
      </form>
   </body>
</html>
